<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">welcome To Your <span class="text-yellow-500">Bank</span> </h1>
    </header>
    <main>
        <section class="bg-teal-500 mx-auto text-center mt-12 p-8 w-9/12 shadow-2xl">
            <h3 class="text-3xl mb-5">please login</h3>
            <div>
                <input class="mb-3 w-6/12 text-center" type="email" name="" id="user-email" placeholder="please type your e-mail">
                <br>
                <input class="w-6/12 text-center" type="password" name="" id="user-password" placeholder="please type your password">
                <br>
                <button id="btn-submit" class="bg-amber-400 px-6 py-2 mt-4 font-medium rounded-lg shadow-2xl hover:bg-amber-200">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
